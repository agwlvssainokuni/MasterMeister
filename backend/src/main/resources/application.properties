# Application Configuration
spring.application.name=master-meister

# Internal H2 Database for application data
spring.datasource.url=jdbc:h2:mem:mastermeister;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Security Configuration
mm.security.jwt.secret=ThisIsASecretKeyForJWTTokenGenerationAndShouldBeChangedInProduction
mm.security.jwt.expiration=86400
mm.security.jwt.refresh-expiration=604800

# Mail Configuration (MailPit)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application Mail Settings
mm.mail.from=noreply@mastermeister.local
mm.mail.sender-name=MasterMeister
mm.mail.default-language=en
mm.mail.templates.initialize=true
mm.app.base-url=http://localhost:8080

# Logging configuration is handled by logback-spring.xml

# CORS Configuration
mm.cors.allowed-origins=http://localhost:5173,http://localhost:3000
mm.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
mm.cors.allowed-headers=*
mm.cors.allow-credentials=true
mm.cors.mapping-path=/api/**

# Trace Configuration
mm.trace.useDynamicLogger=true
mm.trace.hideProxyClassNames=true
mm.trace.logExceptionStackTrace=true
mm.trace.enterMessage=ENTER $[targetClassShortName]#$[methodName]($[arguments])
mm.trace.exitMessage=EXIT  $[targetClassShortName]#$[methodName](): $[returnValue]
mm.trace.exceptionMessage=EXCEPTION $[targetClassShortName]#$[methodName](): $[exception]

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always