# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disable web server for faster test execution
spring.main.web-application-type=none
# JWT configuration for tests (shorter expiration for faster testing)
mm.security.jwt.secret=test-secret-key-for-permission-integration-tests-must-be-at-least-256-bits
mm.security.jwt.access-token.expiration=5
mm.security.jwt.refresh-token.expiration=24
# Email configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
# Logging configuration for tests
logging.level.cherry.mastermeister=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Disable banner for cleaner test output
spring.main.banner-mode=off
# Test-specific configurations
mastermeister.admin.auto-init=false
mastermeister.email.confirmation-required=false
